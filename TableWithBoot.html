<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-light table-striped caption-top table-hover table-sm">
        <caption>List of students</caption>
        <tr class="table table-success table-dark">
            <th>Id</th>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
        <tr class="table  table-danger table-responsive table-group-divider border-top-dark ">
        <td>GG</td>
        <td>Akshay</td>
        <td>33</td>
    </tr>
    <tr class="table table-warning">
        <td class="table-active">FF</td>
        <td>Sushanth</td>
        <td>21</td>
    </tr>
    <tr class="table table-primary table-active">
        <td >RR</td>
        <td>Vivek</td>
        <td>10</td>
    </tr>
     <tr class="table table-secondary table-active">
        <td >RR</td>
        <td>Vivek</td>
        <td>10</td>
    </tr>
     <tr class="table table-primary table-active">
        <td >RR</td>
        <td>Vivek</td>
        <td>10</td>
    </tr>
     <tr class="table table-danger table-active">
        <td >RR</td>
        <td>Vivek</td>
        <td>10</td>
    </tr>
     <tr class="table table-success table-active">
        <td >RR</td>
        <td>Vivek</td>
        <td>10</td>
    </tr>

    </table>
</body>
</html>
